<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <title>Photographs of life</title>
</head>

<body>
    <div class="container">
        <div class="container_1" id="the_changed" style="background-image: url('images/img_2.webp');">
            <div class="container_1_top">
                <div class="top_1">
                    <h2 class="photo_studio_name">Orton Studios
                        <h2 class="constant">photographs</h2>
                    </h2>
                </div>
                <hr class="top_line_1">
                <div class="bottom">
                    <h1 class="class_explore">Explore</h1>
                </div>
                <hr class="bottom_line">
            </div>

        </div>
        <div class="container_2">
            <div class="container_2_top">
                <div class="container_3_top">
                    <div class="top_2">
                        <div class="top_3">
                            <h1 class="class_explore_2">Explore</h1>
                            <hr class="top_line_2">
                        </div>
                        <div class="top_4">
                            <h1 class="class_store">Store</h1>
                        </div>
                    </div>
                </div>
                <div class="top_5">
                    <h1 class="class_contact">Contact</h1>
                    <hr class="top_line_3">
                </div>
            </div>
            <div class="my_logo">
                <video src="logo/NNOROMIV_BLACK_LOGO.mp4" autoplay loop muted></video>
            </div>
            <div class="images_container">
                <div class="img_container">
                    <img src="images/img_1.jpg" alt="" onclick="changeImage();" id="image_change">
                    <box-icon class='image_button' onclick="changeImageBack();" name='arrow-back' type='logo' animation='tada' color='#fff'></box-icon>
                </div>
                <div class="img_container">
                    <img src="images/img_3.webp" alt="" onclick="changeImageI()" id="image_changeI">
                    <box-icon class='image_button' onclick="changeImageBackI()" name='arrow-back' type='logo' animation='tada' color='#fff'></box-icon>
                </div>
                <div class="img_container">
                    <img src="images/img_4.webp" alt="" onclick="changeImageII()" id="image_changeII">
                    <box-icon class='image_button' onclick="changeImageBackII()" name='arrow-back' type='logo' animation='tada' color='#fff'></box-icon>
                </div>
            </div>
            <div class="last">
                <hr class="top_line_4">
                <div class="contacting_us">
                    <box-icon name='instagram' type='logo' animation='tada' color='#fff'></box-icon>
                    <box-icon name='twitter' type='logo' flip='horizontal' animation='tada' color='#fff'></box-icon>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
